apiVersion: v1
kind: Service
metadata:
  name: {{ include "price-service.fullname" . }}
  labels:
    {{- include "price-service.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    {{- include "price-service.selectorLabels" . | nindent 4 }}
